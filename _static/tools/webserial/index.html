<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>WebSerial 串口测试工具</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <h1>WebSerial 串口测试工具</h1>
    
    <div class="control-group">
        <button id="connectBtn">连接串口</button>
        <button id="disconnectBtn" disabled>断开连接</button>
        <select id="baudrate" style="margin-left:10px; padding:6px;">
            <option value="115200" selected>115200</option>
            <option value="9600">9600</option>
            <option value="19200">19200</option>
            <option value="38400">38400</option>
            <option value="128000">128000</option>
            <option value="256000">256000</option>
            <option value="500000">500000</option>
            <option value="921600">921600</option>
            <option value="2000000">2000000</option>
        </select>
        <label style="margin-left:10px;">
            自定义波特率:
            <input type="number" id="customBaudrate" 
                   min="1200" max="20000000" 
                   placeholder="1200-20000000"
                   style="width: 120px; padding: 4px;">
        </label>
        <span id="status">状态：未连接</span>
    </div>

    <div class="control-group">
        <textarea id="dataInput" placeholder="输入要发送的数据..."></textarea>
        <button id="sendBtn" disabled>发送数据</button>
        <button id="clearBtn">清空记录</button>
    </div>

    <div class="control-group">
        <h3>通信记录：</h3>
        <div id="output"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
